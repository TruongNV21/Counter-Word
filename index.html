<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Counter Word</title>
</head>
<body>
    <div class="container">
        <h1>Counter Word</h1>
        <label for="textArea">Enter text below:</label>
        <textarea name="" id="textArea" rows="10"></textarea>
        <div class="showWrapp">
            <div class="showITem">
                <span class="characters count">0</span>
                <span class="desc">Characters</span>
            </div>
            <div class="showITem">
                <span class="word count">0</span>
                <span class="desc">Word</span>
            </div>
            <div class="showITem">
                <span class="sentence count">0</span>
                <span class="desc">Sentences</span>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
